<div id="banner" class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-1 text-center text-md-left">
            <a href="/">
                <img
                    id="logo"
                    src="{{static_url('AstroLauncherTransparent.png') }}"
                />
            </a>
        </div>
        <div class="col-12 col-md-10">
            <h1>
                {{ title }}
            </h1>
            <a
                href="https://github.com/ricky-davis/AstroLauncher/releases/latest"
                >AstroLauncher - Unofficial Dedicated Server Launcher</a
            >
        </div>
        <div class="col-12 col-md-1 align-self-end">
            <span id="authLink">
                {% if isAdmin %}
                <a class="text-danger" href="/logout">Logout</a>
                {% else %}
                <a class="text-success" href="/login">Login</a>
                {% end %}
            </span>
        </div>
    </div>
</div>
